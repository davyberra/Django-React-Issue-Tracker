{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'issue_tracker/style.css' %}">
    <title>Issue Tracker</title>
</head>
<body>

<!--    {% block content %}-->

        <h1>Issue Tracker</h1>
    <a href="/issue_tracker/new_issue/" class="button">Add Issue</a>
        <table>
            <tr>
                <th>Issue</th>
                <th>Date Posted</th>
                <th>Priority</th>
                <th>In Progress</th>
                <th>Actions</th>
            </tr>
            {% for issue in object_list %}
            <tr>
                <td>{{ issue.issue_text }}</td>
                <td>{{ issue.date_posted }}</td>
                <td>{{ issue.priority }}</td>
                <td><input type="checkbox" id="in_progress"</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>

<!--    {% endblock %}-->
</body>
</html>
