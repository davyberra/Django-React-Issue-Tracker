{% extends "registration/base.html" %}

{% block title %}Issue Tracker - Password Reset{% endblock %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-md" value="Reset password">
  </form>
{% endblock %}
