{% extends "registration/base.html" %}
{% load static %}

{% block title %}Issue Tracker - Complete Issue Confirmation{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="alert alert-warning">
            Are you <strong>sure</strong> you want to mark this issue as completed?
        </div>
        <input type="submit" value="Yes" class="btn btn-success">
        <a href="/{{ pk }}/issues/" class="btn btn-danger" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
